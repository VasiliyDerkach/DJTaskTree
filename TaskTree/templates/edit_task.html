<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit_task</title>
</head>
<body>
    <a href="/">Главная</a> <a>|</a>
    <form method="post">
        {% csrf_token %}
        <label for="task_title">Текст задачи</label>
        <input type="text" name="task_title" id="task_title" value = "{{ task.title }}" >
        <label for="start">Дата начала</label>
        <input type="date" name="start" id="start" value = "{{ task.start }}" >
        <label for="date_end">Дата завершения</label>
        <input type="date" name="date_end" id="date_end" value = "{{ task.end }}" >
        <button name="btn_ok" type="submit">Сохранить</button>
    </form>

</body>
</html>
